<!-- ordered list is used to represent data in a list
  for which the order of items has significance. -->

  <!-- The <ol> tag is used to create ordered lists. 
    Similar to unordered lists, each item in the 
    ordered list must be a <li> tag. -->

        <ol>
            <li>Ready</li>
            <li>Set</li>
            <li>Go</li>
          </ol>
