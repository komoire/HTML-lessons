<!-- the reversed attribute on the ordered list to reverse the numbering on the list. -->
<ol reversed>
    <li>Cat</li>
    <li>Dog</li>
    <li>Elephant</li>
    <li>Fish</li>
  </ol>

  <!-- reversed attribute can also be used with other types and in conjunction with the start attribute. -->
  <ol reversed type="I" start="10">
    <li>Cat</li>
    <li>Dog</li>
    <li>Elephant</li>
    <li>Fish</li>
</ol>
