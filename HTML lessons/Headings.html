<!-- The HTML heading tags (<h1> to <h6>) are used to add headings to a webpage. -->
<!-- The <h1> tag denotes the most important heading on a webpage. Similarly, 
    <h6> denotes the least important heading. -->
<!-- Note: Do not use heading tags to create large texts. 
 It's because search engines like Google use heading tags to understand what a page is about. -->
<!-- The HTML <h1> tag defines the most important heading in a webpage. -->

    <h1>This is heading 1.</h1>
    <h2>This is heading 2.</h2>
    <h3>This is heading 3.</h3>
    <h4>This is heading 4.</h4>
    <h5>This is heading 5.</h5>
    <h6>This is heading 6.</h6>

    <h1>Headings</h1> <h2>are</h2> <h3>fun!</h3>

    <h1>
        We can use other tags like <em>the em tag to emphasize text</em>
      </h1>
