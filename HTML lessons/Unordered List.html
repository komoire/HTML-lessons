<!-- unordered list is used to represent data in a list
  for which the order of items does not matter. -->

  <!-- we use the <ul> tag to create unordered lists. 
    Each item of the list must be a <li> tag which represents list items. -->

        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
          </ul>
