<!-- the start attribute to change the starting point for the numbering of the list. -->
<ol start='5'>
    <li>Harry</li>
    <li>Ron</li>
    <li>Sam</li>
  </ol>

  <!-- This attribute also works with other types. -->
  <ol type="a" start='5'>
    <li>Harry</li>
    <li>Ron</li>
    <li>Sam</li>
  </ol>
